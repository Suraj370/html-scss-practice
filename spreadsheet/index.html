    <script>
        // Create column headers (A, B, C, ...)
        const columnHeaders = document.getElementById('column-headers');
        for (let i = 0; i < 26; i++) {
            const header = document.createElement('div');
            header.textContent = String.fromCharCode(65 + i);
            columnHeaders.appendChild(header);
        }

        // Create row numbers (1, 2, 3, ...)
        const rowNumbers = document.getElementById('row-numbers');
        for (let i = 1; i <= 100; i++) {
            const rowNumber = document.createElement('div');
            rowNumber.textContent = i;
            rowNumbers.appendChild(rowNumber);
        }

        // Create cells
        const cellsContainer = document.getElementById('cells');
        for (let row = 0; row < 100; row++) {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';
            
            for (let col = 0; col < 26; col++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.contentEditable = true;
                cell.dataset.row = row + 1;
                cell.dataset.col = String.fromCharCode(65 + col);
                
                // Update selected cell display when clicked
                cell.addEventListener('focus', () => {
                    document.querySelector('.selected-cell').textContent = `${cell.dataset.col}${cell.dataset.row}`;
                });
                
                rowDiv.appendChild(cell);
            }
            cellsContainer.appendChild(rowDiv);
        }

        // Handle formatting buttons
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });
